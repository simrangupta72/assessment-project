    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Home Page</title>

  <body>
<button class="btn1" onclick="document.getElementById('id01').style.display='block'"><b>Sign Up</b></button><br>
<button class="btn2" onclick="document.getElementById('id02').style.display='block'"><b>Login</b></button>

<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
  <form class="modal-content" onSubmit="alert('You have been Registered Successfully');">
    <div class="container">
      <div id="formHeader"><h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p></div>
      <hr>
      <label for="fname"><b>First Name</b></label>
      <input type="text" placeholder="First Name" name="fname" required>

      <label for="lname"><b>Last Name</b></label>
      <input type="text" placeholder="Last Name" name="lname" required>

      <label for="email"><b>Email</b></label>
      <input type="email" placeholder="Enter Email" name="email" required>

      <label for="psw"><b>Password</b></label>
      <input id="txtPassword" type="password" placeholder="Enter Password" name="psw" required>

      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input id="txtConfirmPassword" type="password" placeholder="Repeat Password" name="psw-repeat" required>

      <label>
        <br>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>

      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

      <div class="clearfix">
        <button type="submit" class="signupbtn" onclick="return Validate()">Sign Up</button>
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>

      </div>
    </div>
  </form>
</div>



<div id="id02" class="modal">
  <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>
  <form class="modal-content" action="mainPage.html">
    <div class="container">
      <div id="formHeader"><h1>Login</h1>
      <p>Please login to your account.</p></div>
      <hr>


      <label for="email"><b>Email</b></label>
      <input type="email" placeholder="Enter Email" name="email" required>

      <label for="psw"><b>Password</b></label>
      <input id="txtPassword" type="password" placeholder="Enter Password" name="psw" required>

      <h2 id="googleLogin"><center> OR </center> </h2>
      <div class="g-signin2" data-onsuccess="onSignIn"></div>
      <label>
        <br>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>


      <div class="clearfix">
        <button type="submit" class="loginbtn">Login</button>
        <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">Cancel</button>

      </div>
    </div>
  </form>
</div>





<script>
// Get the modal
var modal = document.getElementById('id01');
</script>


<script>
    function Validate() {
        var password = document.getElementById("txtPassword").value;
        var confirmPassword = document.getElementById("txtConfirmPassword").value;
        if (password != confirmPassword) {
            alert("Passwords do not match.");
            return false;
        }
        return true;
    }
</script>
